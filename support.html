<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />

  <body>
    <div class="dictioanry">
      <header class="taskbar4">

                <div class="phrase-dictionary5" id="phraseDictionaryText">
